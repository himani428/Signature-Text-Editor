<div class="app-container">
    <h1>Text Editor and Drawing Canvas</h1>
    
    <div class="tabs">
      <button (click)="selectTab('text')">Text Editor</button>
      <button (click)="selectTab('canvas')">Drawing Canvas</button>
    </div>
  
    <div *ngIf="selectedTab === 'text'">
      <app-text-editor></app-text-editor>
    </div>
    
    <div *ngIf="selectedTab === 'canvas'">
      <app-canvas></app-canvas>
    </div>
  </div>
